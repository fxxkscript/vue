<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js modal component example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- app -->
    <div id="app">
      {{hello}}
    </div>

    <script>
      // start app
      new Vue({
        el: '#app',
        data() {
          return {
            hello: 'world',
          }
        },
        created() {
          setTimeout(() => {
            this.hello = 'vue'
          }, 1000);
        }
      })
    </script>
  </body>
</html>
